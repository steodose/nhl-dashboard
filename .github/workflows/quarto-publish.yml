name: Publish Quarto Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"  # 6:00am PT during PST (UTC). In PDT this runs at 7:00am local.

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          extra-repositories: |
            https://timelyportfolio.r-universe.dev

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            httr
            jsonlite
            gt
            gtExtras
            reactable
            dataui
            reactablefmtr
            ggtext
            glue
            scales
            paletteer
            ggrepel
            ggimage

      - name: Render
        run: quarto render --output-dir _site

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          force_orphan: true